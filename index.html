<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

  <title>Calculator</title>
  
</head>

<body>
  
  <main class="container">
    <section class="calculator">

      <div class="screen"></div>

      <button class="button clear">C</button>
      <button class="button operator">%</button>
      <button class="button operator">x</button>
      <button class="button operator">รท</button>
      <button class="button number">7</button>
      <button class="button number">8</button>
      <button class="button number">9</button>
      <button class="button operator">+</button>
      <button class="button number">4</button>
      <button class="button number">5</button>
      <button class="button number">6</button>
      <button class="button operator">-</button>
      <button class="button number">1</button>
      <button class="button number">2</button>
      <button class="button number">3</button>
      <button class="button equal">=</button>
      <button class="button onAndAllClearScreen">ON/AC</button>
      <button class="button number zero">0</button>
      <button class="button number point">.</button>
    </section>
  </main>
  <script src="JS/app.js"></script>
</body>

</html>
